name: Python application

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade Pip, install Pipx and Shut
      run: |
        python -m pip install --upgrade pip pipx -q
    - name: Run tests
      run: |
        pipx run --spec shut==0.8.0 shut mono test --isolate
