release_date: '2020-12-30'
changes:
- type: feature
  component: general
  description: add `ImportingUnionResolver` and `EntrypointUnionResolver`, both which
    can also be used with the `@interface` decorator. The `resolver` argument now
    accepts a string which will be converted into a `UnionResolver` (supported formats
    are `import` and `entrypoint:<group-name>`)
  fixes: []
- type: fix
  component: general
  description: '`@implementation()` can now be used without explicitly specifying
    the `for_` parameter when decorating a class with multiple bases where only one
    base is a `@uniontype`'
  fixes: []
- type: fix
  component: general
  description: fix inheritance of fields from `@dataclass` parent classes
  fixes: []
