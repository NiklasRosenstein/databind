release_date: '2020-09-14'
changes:
- type: fix
  component: general
  description: '`Registry.get_converter()` now looks for a converter in the base classes
    only if it could not find it for the normalized version of the current type, making
    converter resolution more predictable'
  fixes: []
- type: feature
  component: general
  description: Add `ClassUnionResolver` which evaluates type hints dynamically, allowing
    to use forward references in the type hints of a `@uniontype()`
  fixes: []
- type: feature
  component: general
  description: Add `@interface()` and `@implementation()` decorators
  fixes: []
